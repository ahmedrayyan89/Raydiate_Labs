<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="blue-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4FC3F7" />
      <stop offset="100%" stop-color="#2962FF" />
    </linearGradient>
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E040FB" />
      <stop offset="100%" stop-color="#AA00FF" />
    </linearGradient>
  </defs>
  
  <!-- Blue Diamond -->
  <g transform="translate(200, 200)">
    <path d="M200,0 L400,200 L200,400 L0,200 Z" fill="url(#blue-gradient)" />
    <path d="M200,0 L300,100 L200,200 L100,100 Z" fill="white" opacity="0.3" />
    <path d="M100,100 L200,200 L100,300 L0,200 Z" fill="white" opacity="0.3" />
    <path d="M300,100 L400,200 L300,300 L200,200 Z" fill="white" opacity="0.3" />
    <path d="M200,200 L300,300 L200,400 L100,300 Z" fill="white" opacity="0.3" />
  </g>
  
  <!-- Purple Rays -->
  <g transform="translate(400, 200)">
    <!-- Main rays -->
    <path d="M0,0 L200,0 L150,50 L0,0 Z" fill="url(#purple-gradient)" opacity="0.9" />
    <path d="M0,0 L180,20 L140,60 L0,0 Z" fill="url(#purple-gradient)" opacity="0.8" />
    <path d="M0,0 L160,40 L130,70 L0,0 Z" fill="url(#purple-gradient)" opacity="0.7" />
    <path d="M0,0 L140,60 L120,80 L0,0 Z" fill="url(#purple-gradient)" opacity="0.6" />
    <path d="M0,0 L120,80 L110,90 L0,0 Z" fill="url(#purple-gradient)" opacity="0.5" />
    
    <!-- Smaller rays -->
    <path d="M0,0 L100,100 L90,110 L0,0 Z" fill="url(#purple-gradient)" opacity="0.4" />
    <path d="M0,0 L80,120 L70,130 L0,0 Z" fill="url(#purple-gradient)" opacity="0.3" />
    <path d="M0,0 L60,140 L50,150 L0,0 Z" fill="url(#purple-gradient)" opacity="0.2" />
    
    <!-- Particles -->
    <circle cx="180" cy="20" r="5" fill="url(#purple-gradient)" />
    <circle cx="160" cy="40" r="4" fill="url(#purple-gradient)" />
    <circle cx="140" cy="60" r="6" fill="url(#purple-gradient)" />
    <circle cx="120" cy="80" r="3" fill="url(#purple-gradient)" />
    <circle cx="100" cy="100" r="5" fill="url(#purple-gradient)" />
    <circle cx="80" cy="120" r="4" fill="url(#purple-gradient)" />
  </g>
  
  <!-- Text -->
  <g transform="translate(200, 450)">
    <text x="200" y="50" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#1A237E">RAYDIATE</text>
    <text x="200" y="100" font-family="Arial, sans-serif" font-size="30" font-weight="normal" text-anchor="middle" fill="#1A237E">LABS</text>
    <line x1="150" y1="85" x2="100" y2="85" stroke="#1A237E" stroke-width="2" />
    <line x1="250" y1="85" x2="300" y2="85" stroke="#1A237E" stroke-width="2" />
  </g>
</svg>